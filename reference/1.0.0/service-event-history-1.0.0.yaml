            \ Channel has to be either UINT, MBAP, INTR, EVNT or SYGN.</em></li><li><em>HLXSNEHBR001\
            \ : FromCreationDateTime must be valid and in YYYY-MM-DD'T'HH:MM:SS format.</em></li><li><em>HLXSNEHBR001\
            \ : FromCreationDateTimeFromCreationDateTime or ToCreationDateTime cannot\
            \ be a future date and time.</em></li><li><em>HLXSNEHBR001 : FromCreationDateTimeInvalid\
            \ API request. The request contains a ToCreationDateTime value, but the\
            \ FromCreationDateTime value is missing.</em></li><li><em>HLXSNEHBR001\
            \ : ToCreationDateTime must be valid and in YYYY-MM-DD'T'HH:MM:SS format.</em></li><li><em>HLXSNEHBR001\
            \ : ToCreationDateTimeFromCreationDateTime or ToCreationDateTime cannot\
