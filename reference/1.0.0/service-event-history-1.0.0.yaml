            \ API request. The request contains a PageLimit value, but the PageStartIndex\
            \ value is missing.</em></li><li><em>HLXSNEHBR001 : PageLimit has an invalid\
            \ value. It must be an integer.</em></li><li><em>HLXSNEHBR001 : PageLimitPageLimit\
            \ cannot be less than 1. Please provide a valid value.</em></li><li><em>HLXSNEHBR001\
            \ : PageLimitInvalid API request. The request contains a PageStartIndex\
            \ value, but the PageLimit value is missing.</em></li><li><em>HLXSNEHBR001\
            \ : SortOrder has to be either ASCN or DESC.</em></li><li><em>HLXSNEHBR001\
            \ : SortOrderInvalid API request. The request contains a SortField value,\
