            \ API request. The request contains a FromCreationDateTime value, but\
            \ the ToCreationDateTime value is missing.</em></li><li><em>HLXSNEHBR001\
            \ : ToCreationDateTimeToCreationDateTime must be greater than FromCreationDateTime.</em></li><li><em>HLXSNEHBR001\
            \ : PageStartIndex has an invalid value. It must be an integer.</em></li><li><em>HLXSNEHBR001\
            \ : PageStartIndexPageStartIndex cannot be less than 0. Please provide\
