        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "Bad Request <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXIDASBR001\
            \ : Card not found.</em></li></ul>"
