      x-proxy-name: Retrieve Account List
      x-group-name: Account Management
  /Helix/V1/PaymentCardFacility/Initiate:
    post:
      tags:
      - Account Management
      summary: InCR Register a new payment card facility account
      description: "This service is used to add a new Account for the given customer\
        \ (person) to the system, that will also be associated with a card. This service\
        \ will return a unique FEAID, which is the ID that will identify the account\
        \ holder within the system."
      operationId: Initiate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitiatePaymentCardFacilityRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiatePaymentCardFacilityResponse"
        "400":
          description: "Bad Request <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDAD001\
            \ : Financial Institution required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Financial Institution is not valid, please provide valid value.</em></li><li><em>HLXPCFDAD001\
            \ : Financial Institution exceeds maximum 37 length allowed.</em></li><li><em>HLXPCFDAD001\
            \ : Brand required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Brand is not valid, please provide valid value.</em></li><li><em>HLXPCFDAD001\
            \ : Brand exceeds maximum 37 length allowed.</em></li><li><em>HLXPCFDAD001\
            \ : Product required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Product is not valid, please provide valid value.</em></li><li><em>HLXPCFDAD001\
            \ : Product exceeds maximum 37 length allowed.</em></li><li><em>HLXPCFDAD001\
            \ : Payment Card Involvement required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Opening Date required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Opening Date has to be a valid date.</em></li><li><em>HLXPCFDAD001\
            \ : Opening Date can't be a future date.</em></li><li><em>HLXPCFDAD001\
            \ : Party (FECID) required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Party role required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Clearing System Identification Code required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Clearing System Identification Code is not valid, please provide valid\
            \ value.</em></li><li><em>HLXPCFDAD001 : Clearing System Identification\
            \ Code exceeds maximum 13 length allowed.</em></li><li><em>HLXPCFDAD001\
            \ : Account Identification required, please provide value.</em></li><li><em>HLXPCFDAD001\
            \ : Account Identification exceeds maximum 37 length allowed.</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "404":
          description: "Not Found <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDUN001\
            \ : Financial Institution not found.</em></li><li><em>HLXPCFDUN002 : Brand\
            \ not found.</em></li><li><em>HLXPCFDUN005 : Product not found.</em></li><li><em>HLXPCFDUN003\
            \ : Party not found.</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "413":
          description: Payload Too large
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "415":
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "422":
          description: "Unprocessable Entity <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDIA001\
            \ : Financial Institution not active.</em></li><li><em>HLXPCFDIA002 :\
            \ Brand not active.</em></li><li><em>HLXPCFDIA005 : Product is not active.</em></li><li><em>HLXPCFDIA003\
            \ : Party ID is not active.</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "429":
          description: Too Many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "500":
          description: "Internal Server Error <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDAD001\
            \ : There is an error while initiating Payment Card facility, please try\
            \ again.</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "200":
          description: OK
      x-proxy-name: Add an Account
      x-group-name: Account Management
  /Helix/V1/PaymentCardFacility/{paymentCardFacilityId}/Retrieve:
    get:
      tags:
      - Account Management
      summary: Retrieve details about payment card facility account
      operationId: Retrieve
      parameters:
      - name: paymentCardFacilityId
        in: path
        required: true
        schema:
          maxLength: 37
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RetrievePaymentCardFacilityResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "429":
          description: Too Many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
      x-proxy-name: Retrieve an Account
      x-group-name: Account Management
  /Helix/V1/PaymentCardFacility/{paymentCardFacilityId}/Validate:
    get:
      tags:
      - Account Management
      summary: This method is used to validate the account details for the given FEAID
      description: "This API allows the user to validate the account details for the\
        \ given FEAID,<br/><br/><i> <b>Note</b>:This API is for Internal purpose only.</i>"
      operationId: Validate
      parameters:
      - name: paymentCardFacilityId
        in: path
        required: true
        schema:
          maxLength: 37
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "404":
          description: "Not Found <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDGT003\
            \ : Account not found</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "422":
          description: "Unprocessable Entity <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDIA006\
            \ : Account not active</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "429":
          description: Too Many Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "500":
          description: "Internal Server Error <br/><br/> <b>Error codes list:</b><br/><ul><li><em>HLXPCFDGT004\
            \ : There is an error while validating Payment Card facility, please try\
            \ again</em></li></ul>"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
        "502":
          description: Bad Gateway
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HelixErrorDetails"
      x-proxy-name: Validate account details
      x-group-name: Account Management
components:
  schemas:
    AddOrganisationResponse:
      type: object
      properties:
        FEOID:
          description: Fiserv Enterprise Organisation ID - Unique identifier for the
            organisation
          type: string
    BankingProduct:
      type: object
      properties:
        ProductId:
          description: Id of the Banking Product
          type: string
        ProductName:
          description: Name of the Banking Product
          type: string
        CardExpiryMinTerm:
          format: int32
          description: Card Expiry Minimum Term
          type: integer
        CardExpiryMaxTerm:
          format: int32
          description: Card Expiry Maximum Term
          type: integer
        PinLength:
          format: int32
          description: Pin Length
          type: integer
        Status:
          description: Banking Product Status
          type: string
    BrandEntryAddRequest:
      required:
      - Name
      - FinancialInstitutionIdentification
      - Identification
      - ReportingCurrency
      type: object
      properties:
        Name:
          description: Name of the Brand
          maxLength: 70
          pattern: \S
          type: string
          nullable: false
        RegistrationAddress:
          allOf:
          - $ref: "#/components/schemas/RegistrationAddress"
          - description: Registered address of the Brand
        Email:
          description: Email of the Brand
          maxLength: 225
          type: string
        PhoneNumber:
          description: Phone number of the Brand
          type: string
        Status:
          description: Status of the Brand in the System
          type: string
        FinancialInstitutionIdentification:
          description: Identification of Financial Institution
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        Identification:
          description: Identification of the Brand
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        ReportingCurrency:
          description: Reporting Currency
          pattern: \S
          type: string
          nullable: false
        CountryOfOperation:
          description: Country of Operation
          type: string
    BrandEntryDto:
      required:
      - Name
      type: object
      properties:
        Name:
          description: Name of the Brand
          maxLength: 70
          pattern: \S
          type: string
          nullable: false
        RegistrationAddress:
          allOf:
          - $ref: "#/components/schemas/RegistrationAddress"
          - description: Registered address of the Brand
        Email:
          description: Email of the Brand
          maxLength: 225
          type: string
        PhoneNumber:
          description: Phone number of the Brand
          type: string
        Status:
          description: Status of the Brand in the System
          type: string
        Identification:
          description: Identification of Brand
          type: string
        FinancialInstitutionIdentification:
          description: Identification of Financial Institution
          type: string
        ReportingCurrency:
          description: Reporting Currency
          type: string
    BrandRegisterResponse:
      type: object
      properties:
        FinancialInstitutionIdentification:
          description: Identification of Financial Institution
          type: string
        Identification:
          description: Identification of Brand
          type: string
        Name:
          description: Name of Brand
          type: string
    ElectronicAddress:
      required:
      - Type
      - Email
      type: object
      properties:
        Type:
          description: Type of email
          pattern: \S
          type: string
          nullable: false
        Email:
          description: Address for electronic mail (e-mail)
          type: string
        ContactPreference:
          description: "Indicates whether the person prefer to be contacted on this\
            \ email address<br/> Valid values are : <br/> PreferredForContact <br/>\
            \ NotPreferredForContact <br/> MayBeUsedForContact"
          type: string
        DateTime:
          description: Time stamp when this email is set as the current electronic
            address
          type: string
    ExternalAccount:
      description: Provide Link to External Accounts
      required:
      - ClearingSystemIdentificationCode
      - AccountIdentification
      type: object
      properties:
        ClearingSystemIdentificationCode:
          description: Specifies the clearing system identification code. E.g. Sort
            Code for BACS ( Bank Branch code in other countries )
          maxLength: 13
          minLength: 1
          type: string
          nullable: false
        AccountIdentification:
          description: Account number associated with External Clearing System
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
    FiDirectoryEntryDto:
      required:
      - Name
      type: object
      properties:
        Name:
          description: Name of Financial Institution
          maxLength: 70
          pattern: \S
          type: string
          nullable: false
        RegistrationAddress:
          allOf:
          - $ref: "#/components/schemas/RegistrationAddress"
          - description: Registered address of Financial Institution
        Email:
          description: Email address of Financial Institution
          maxLength: 225
          type: string
        PhoneNumber:
          description: Phone Number of Financial Institution
          type: string
        Status:
          description: Status of Financial Institution in the System
          type: string
        FinancialInstitutionIdentification:
          description: Identification of Financial Institution
          type: string
        InvoiceCurrency:
          description: Invoice Currency
          type: string
        ClientIdentification:
          description: Identification of Client Financial Institution
          type: string
    FiRegisterRequest:
      required:
      - Name
      - Identification
      - InvoiceCurrency
      type: object
      properties:
        Name:
          description: Name of Financial Institution
          maxLength: 70
          pattern: \S
          type: string
          nullable: false
        RegistrationAddress:
          allOf:
          - $ref: "#/components/schemas/RegistrationAddress"
          - description: Registered address of Financial Institution
        Email:
          description: Email address of Financial Institution
          maxLength: 225
          type: string
        PhoneNumber:
          description: Phone Number of Financial Institution
          type: string
        Status:
          description: Status of Financial Institution in the System
          type: string
        Identification:
          description: Identification of the financial institution
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        InvoiceCurrency:
          description: Invoice Currency
          pattern: \S
          type: string
          nullable: false
        ClientIdentification:
          description: Identification of Client Financial Institution
          maxLength: 5
          minLength: 5
          type: string
    FiRegisterResponse:
      type: object
      properties:
        Identification:
          description: Identification of Financial Institution
          type: string
        ClientIdentification:
          description: Identification of Client Financial Institution
          type: string
        Name:
          description: Name of Financial Institution
          type: string
    GetListPaymentCardFacilityRequest:
      type: object
      properties:
        ExternalAccount:
          $ref: "#/components/schemas/ExternalAccount"
    HelixErrorDetails:
      type: object
      properties:
        status:
          format: int32
          type: integer
        messages:
          type: array
          items:
            $ref: "#/components/schemas/HelixMessage"
    HelixMessage:
      type: object
      properties:
        errorCode:
          type: string
        type:
          type: string
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
    InitiatePaymentCardFacilityRequest:
      required:
      - FinancialInstitution
      - Brand
      - Product
      - PaymentCardInvolvement
      - OpeningDate
      type: object
      properties:
        FinancialInstitution:
          description: FI to which the Payment Card Facility belongs
          maxLength: 37
          minLength: 1
          type: string
          nullable: false
        Brand:
          description: Brand to which the Payment Card Facility belongs
          maxLength: 37
          minLength: 1
          type: string
          nullable: false
        Product:
          description: Product to which the Payment Card Facility belongs
          maxLength: 37
          minLength: 1
          type: string
          nullable: false
        CardAccountType:
          description: "Type of PaymentCardFacility <br> Valid values are : <br> DebitCard"
          type: string
        PaymentCardInvolvement:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/PaymentCardInvolvement"
        OpeningDate:
          description: Date on which the PaymentCardFacility and related basic services
            are effectively operational for the Account owner <br/> Format must be
            ISO Date format (YYYY-MM-DD)
          pattern: \S
          type: string
          nullable: false
        ExternalAccount:
          type: array
          items:
            $ref: "#/components/schemas/ExternalAccount"
    InitiatePaymentCardFacilityResponse:
      type: object
      properties:
        Identification:
          description: "Unique identifier of a Payment Card Facility, as assigned\
            \ by the account servicer (FEAID)"
          type: string
    PaymentCardInvolvement:
      description: Role played by a party in the context of PaymentCardFacility operations.
      required:
      - PartyIdentification
      - PartyRole
      type: object
      properties:
        PartyIdentification:
          description: Identifies the person which plays the role of contact ( FECID)
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        PartyRole:
          description: "Specifies the role of the party in the transaction <br> Valid\
            \ values are : <br> AccountHolder"
          pattern: \S
          type: string
          nullable: false
    Phone:
      required:
      - Type
      - Number
      type: object
      properties:
        Type:
          description: Type of phone
          pattern: \S
          type: string
          nullable: false
        Number:
          description: "Collection of information that identifies a phone number,\
            \ as defined by telecom services. It is recommended to use only numbers\
            \ and limited punctuation +,-.(.)."
          type: string
        Extension:
          description: Phone extension number
          type: string
        ContactPreference:
          description: "Indicates whether the person prefer to be contacted on this\
            \ phone number<br/> Valid values are : <br/> PreferredForContact <br/>\
            \ NotPreferredForContact <br/> MayBeUsedForContact"
          type: string
        SmsPreference:
          description: "Indicates whether the person prefer to be receive SMS on this\
            \ mobile number<br/> Valid values are : <br/> PreferredForContact <br/>\
            \ NotPreferredForContact <br/> MayBeUsedForContact"
          type: string
        DateTime:
          description: Time stamp when this phone number is set as the current phone
            address
          type: string
    PostalAddress:
      required:
      - AddressType
      - Country
      - ContactPreference
      type: object
      properties:
        AddressType:
          description: "Type of address<br/> Valid values are : <br/> Residential\
            \ <br/> Business"
          pattern: \S
          type: string
          nullable: false
        StreetName:
          description: Name of a street or thoroughfare
          maxLength: 70
          type: string
        BuildingNumber:
          description: Number that identifies the position of a building on a street
          maxLength: 35
          type: string
        BuildingName:
          description: Name of a building or house
          maxLength: 70
          type: string
        PostOfficeBox:
          description: "Numbered box in a post office, assigned to a person or organisation,\
            \ where letters are kept until called for"
          maxLength: 16
          type: string
        PostalCode:
          description: Identifier consisting of a group of letters and/or numbers
            that is added to a postal address to assist the sorting of mail
          maxLength: 16
          type: string
        AddressLine1:
          description: "AddressLine1 - Information that locates and identifies a specific\
            \ address, as defined by postal services, that is presented in free format\
            \ text"
          maxLength: 70
          type: string
        AddressLine2:
          description: "AddressLine2 - Information that locates and identifies a specific\
            \ address, as defined by postal services, that is presented in free format\
            \ text"
          maxLength: 70
          type: string
        AddressLine3:
          description: "AddressLine3 - Information that locates and identifies a specific\
            \ address, as defined by postal services, that is presented in free format\
            \ text"
          maxLength: 70
          type: string
        AddressLine4:
          description: "AddressLine4 - Information that locates and identifies a specific\
            \ address, as defined by postal services, that is presented in free format\
            \ text"
          maxLength: 70
          type: string
        TownName:
          description: Name of town / city from the address
          maxLength: 35
          type: string
        CountrySubDivision:
          description: "Identifies a subdivision of a country such as state, region,\
            \ county"
          maxLength: 35
          type: string
        Country:
          description: Nation with its own government occupying a particular territory
          pattern: \S
          type: string
          nullable: false
        ContactPreference:
          description: "Indicates whether the person prefer to be contacted on this\
            \ address<br/> Valid values are : <br/> PreferredForContact <br/> NotPreferredForContact\
            \ <br/> MayBeUsedForContact"
          pattern: \S
          type: string
          nullable: false
        DateTime:
          description: Time stamp when this address is set as the current address
          type: string
    RegisterOrganisationRequest:
      required:
      - FinancialInstitution
      - TradingName
      type: object
      properties:
        FinancialInstitution:
          description: Identification of the financial institution associated with
            the organisation
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        Brand:
          description: Identification of the brand associated with the organisation
          maxLength: 37
          type: string
        ExternalIdentification:
          description: Identification of the customer issued by the client financial
            institution (CRM/CIS/CIF)
          maxLength: 35
          type: string
        LegalName:
          description: Official name under which an organisation is registered
          maxLength: 35
          type: string
        TradingName:
          description: "Name used by a business for commercial purposes, although\
            \ its registered legal name, used for contracts and other formal situations,\
            \ may be another"
          maxLength: 35
          pattern: \S
          type: string
          nullable: false
        RegistrationDate:
          description: Date on which a given organisation was officially registered
            <br/> Format must be ISO Date format (YYYY-MM-DD)
          type: string
        ElectronicAddress:
          description: Address which is accessed by electronic means
          type: array
          items:
            $ref: "#/components/schemas/ElectronicAddress"
        Phone:
          description: Collection of information that identifies a phone address
          type: array
          items:
            $ref: "#/components/schemas/Phone"
    RegisterPersonRequest:
      required:
      - FinancialInstitution
      - GivenName
      - Surname
      type: object
      properties:
        FinancialInstitution:
          description: Identification of the financial institution associated with
            the person
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
