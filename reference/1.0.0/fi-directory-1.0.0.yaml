            \ is not valid, please provide valid value.</em></li><li><em>HLXFIBRBR001\
            \ : Brand Identification exceeds maximum 37 length allowed.</em></li><li><em>HLXFIBRBR001\
            \ : Error in Brand Identification field. Spaces are not allowed.</em></li><li><em>HLXFIBRBR001\
