  /Helix/V1/FinancialInstitutionDirectory/{fiDirectoryId}/Brands/{fiBrandId}/Update:
    patch:
      tags:
      - Brand Rest API
      summary: This method is used to update brand details
      operationId: updateBrand
      parameters:
      - name: fi-id
        in: header
        description: Identification of Financial Institution
        required: true
        schema:
          maxLength: 37
          type: string
      - name: brand-id
        in: header
        schema:
          maxLength: 37
          type: string
      - name: fiDirectoryId
        in: path
        description: Identification of Financial Institution
        required: true
        schema:
          maxLength: 37
          type: string
      - name: fiBrandId
        in: path
        description: Identification of Brand
        required: true
        schema:
          maxLength: 37
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrandUpdateRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                required:
                - Name
                type: object
                properties:
                  Name:
                    description: Name of the Brand
                    maxLength: 70
                    pattern: \S
                    type: string
                  RegistrationAddress:
                    description: Registered address of the Brand
                    type: object
                    allOf:
                    - $ref: '#/components/schemas/RegistrationAddress'
                    - $ref: '#/components/schemas/RegistrationAddress'
                    - $ref: '#/components/schemas/RegistrationAddress'
                    - $ref: '#/components/schemas/RegistrationAddress'
                    - $ref: '#/components/schemas/RegistrationAddress'
                  Email:
                    description: Email of the Brand
                    maxLength: 256
                    pattern: "^[a-zA-Z0-9_+&*-]+(?:\\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\\\
                      .)+[a-zA-Z]{2,7}|(^[ ]*$)"
                    type: string
                  PhoneNumber:
                    description: Phone number of the Brand
                    pattern: "^\\+[0-9]\\d{7,14}$|(^$)"
                    type: string
                  Status:
                    description: Status of the Brand in the System
                    type: string
                  Identification:
                    description: Identification of Brand
                    type: string
                  FinancialInstitutionIdentification:
                    description: Identification of Financial Institution
                    type: string
                  ReportingCurrency:
                    description: Reporting Currency
                    type: string
                  CountryOfOperation:
                    description: Country of Operation
                    type: string
