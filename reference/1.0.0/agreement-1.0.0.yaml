          description: "Identifies the person which plays the role of contact (FECID).<br/><b>Note:</b>\
            \ Person assigned to a Brand, can only be used when adding accounts under\
            \ the same Brand."
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
          type: string
        PartyRole:
          description: "Specifies the role of the party in the transaction <br> Valid\
            \ values are : <br> AccountHolder"
          pattern: \S
          type: string
        IsActive:
          description: Specifies the agreement involvement is active or inactive.
          type: boolean
