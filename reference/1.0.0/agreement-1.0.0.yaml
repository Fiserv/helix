components:
  schemas:
    AgreementFeature:
      type: object
      properties:
        Id:
          description: Agreement Feature Identification
          type: string
        Agreement:
          description: Agreement Identification
          type: string
        Feature:
          description: Feature Identification
          type: string
        Capability:
          description: Name of the system capability linked to a feature
          type: string
        DefaultIndicator:
          description: Default indicator indicates this is default feature on Agreement.
            i.e. default on Product while initiating Agreement
          type: boolean
        FeatureCategory:
          description: Name of the category linked to a feature
          type: string
        AgreementFeatureParameter:
          description: List of Feature Parameter
          type: array
          items:
            $ref: '#/components/schemas/AgreementFeatureParameter'
    AgreementFeatureOverrideRequestDto:
      required:
      - Feature
      - OverridingProductDefault
      type: object
      properties:
        Feature:
          description: Identification of Agreement Feature
          maxLength: 37
          minLength: 1
          pattern: "(^[a-zA-Z0-9](.*[a-zA-Z0-9])?$)|(^$)"
          type: string
        AgreementFeatureParameter:
          type: array
          items:
            $ref: '#/components/schemas/AgreementFeatureParameter'
        OverridingProductDefault:
          description: Flag to say if feature is overridden
          type: boolean
        BundleIdentification:
          description: Identification of Bundle
          maxLength: 37
          pattern: \A(?!\s*$).+
          type: string
    AgreementFeatureParameter:
      type: object
      properties:
        Name:
          description: Name of Agreement Feature Parameter
          type: string
        Value:
          description: Value of Agreement Feature Parameter
          type: string
    AgreementFeatureRequestDto:
      required:
      - Feature
      type: object
      properties:
        Feature:
          description: Identification of Agreement Feature
          maxLength: 37
          minLength: 1
          pattern: "(^[a-zA-Z0-9](.*[a-zA-Z0-9])?$)|(^$)"
          type: string
        AgreementFeatureParameter:
          type: array
          items:
            $ref: '#/components/schemas/AgreementFeatureParameter'
