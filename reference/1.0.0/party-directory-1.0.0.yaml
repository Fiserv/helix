components:
  schemas:
    Account:
      description: "An Account is Record of transactions in specific types of assets,\
        \ maintained by a servicing party on behalf of one or more owning parties."
      type: object
      properties:
        AccountIdentification:
          description: "Unique identifier of an account, as assigned by the account\
            \ servicer (FEAID)"
          maxLength: 37
          type: string
        FinancialInstitution:
          description: Brand to which the Account belongs
          maxLength: 37
          type: string
        Brand:
          description: Identification of the brand associated with the person
          maxLength: 37
          type: string
        Product:
          description: Product to which the Account belongs
          maxLength: 37
          type: string
        Status:
          description: Status of the Account entity in the system
          type: string
        CardAccountType:
          description: Type of cardholder account used for the transaction
          type: string
    AddCardRequest:
      required:
      - FinancialInstitution
      - Brand
      - Product
      - RelatedAccount
      - Cardholder
      - CardholderType
      type: object
      properties:
        FinancialInstitution:
          description: Identification of the financial institution associated with
            the payment card
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        Brand:
          description: Identification of the brand associated with the payment card
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        Product:
          description: Banking product associated with the payment card
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
        RelatedAccount:
          description: Account linked to the card. (FEAID)
          pattern: \S
          type: string
          nullable: false
        Cardholder:
          description: Party entitled to use the card (FECID)
          pattern: \S
          type: string
          nullable: false
        CardholderType:
          description: Indicates if the card being added is of type Primary or Additional.
            Accepted Values are <UL><LI><EM> PRIM (Primary) </EM></LI> <LI><EM> ADNL
            (Additional) </EM></LI></UL>
          pattern: \S
          type: string
          nullable: false
        NameLine1:
          description: Cardholder name as it appears on the card
          type: string
        NameLine2:
          description: Details on second name line as it appears on the card
          type: string
    AddCardRequestEvent:
      type: object
      properties:
        FepId:
          allOf:
          - $ref: "#/components/schemas/UUID"
          - description: Unique identifier of the payment card (FEPID)
        Product:
          allOf:
          - $ref: "#/components/schemas/BankingProduct"
          - description: Identification of the product
        Account:
          allOf:
          - $ref: "#/components/schemas/RetrievePaymentCardFacilityResponse"
          - description: Identification of the account
        Cardholder:
          allOf:
          - $ref: "#/components/schemas/RetrievePersonResponse"
          - description: Identification of the cardholder
        EventMsg:
          description: Specifies event message.
          type: string
        CreatedDateTime:
          format: date-time
          description: "Time when the Add card request raised (YYYY-MM-DDThh:mm:ss.sssZ)."
          type: string
        FailedDateTime:
          format: date-time
          description: "Time when the Add card request failed (YYYY-MM-DDThh:mm:ss.sssZ)."
          type: string
        Brand:
          description: Identification of the Brand
          type: string
        FinancialInstitution:
          description: Identification of the financial institution
          type: string
        CardTechnology:
          description: Indicates the technology type supported by the physical card
          type: string
    AddCardResponse:
      type: object
      properties:
        FepId:
          allOf:
          - $ref: "#/components/schemas/UUID"
          - description: Unique identifier of the payment card (FEPID)
        ActivationStatus:
          description: Indicates whether card activation needs to occur for the most
            recently issued card. Possible Response Values are <UL><LI><EM> ANED (ActivationNeeded)
            </EM></LI> <EM><LI> ACMP (ActivationComplete) </EM></LI></UL>
          type: string
    AddOrganisationResponse:
      type: object
      properties:
        FEOID:
          description: Fiserv Enterprise Organisation ID - Unique identifier for the
            organisation
          type: string
    AssignPanExecuteRequest:
      required:
      - ProductId
      type: object
      properties:
        ProductId:
          description: Banking Product Id
          maxLength: 37
          pattern: \S
          type: string
          nullable: false
    AssignPanExecuteResponse:
      type: object
      properties:
        PAN:
          description: Primary Account Number
          type: string
    BankCardType:
      enum:
      - Mastercard
      - Visa
      type: string
    BankingProduct:
      type: object
      properties:
        ProductId:
          description: Id of the Banking Product
          type: string
        ProductName:
          description: Name of the Banking Product
          type: string
        CardExpiryMinTerm:
          format: int32
          description: Card Expiry Minimum Term
          type: integer
        CardExpiryMaxTerm:
          format: int32
          description: Card Expiry Maximum Term
          type: integer
        PinLength:
          format: int32
          description: Pin Length
          type: integer
        Status:
          description: Banking Product Status
          type: string
        BankCardType:
          allOf:
          - $ref: "#/components/schemas/BankCardType"
          - description: Bank Card Type
        ChipDataConfig:
          $ref: "#/components/schemas/ChipDataConfig"
        ReissuePeriod:
          format: int32
          description: Banking Product Reissue Period
          type: integer
        activationControls:
          type: object
          additionalProperties:
            type: boolean
        CardNameTruncationRule:
          format: int32
          description: Card Name Truncation Rule
          type: integer
        CardNameMaxLength:
          format: int32
          description: Card Name Max Length
          type: integer
    BrandEntryAddRequest:
      required:
      - Name
      - FinancialInstitutionIdentification
      - Identification
      - ReportingCurrency
      type: object
      properties:
        Name:
          description: Name of the Brand
          maxLength: 70
          pattern: \S
          type: string
          nullable: false
