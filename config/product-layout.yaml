header:
  productName: REPLACEME
  productionDescription: Helix is our state-of-the-art card management solution - a cloud native system that uses event driven architecture to drive your business forward at the speed you need it to.  
  whoIsItFor: Helix is a card management solution used by banks and card processors to issue debit cards (with more coming soon).
  image: 
    link: "/assets/images/Fiserv_Logo.jpg"
    altText: REPLACEME™
featuredFeatures:
  - title: Debit Issuance
    description:  Helix allows Financial Institutions to issue and manage Debit Card products to and for their end customers.
    tags: ["REPLACEME", "REPLACEME", "REPLACEME"]
    bullets: ["REPLACEME", "REPLACEME" ]  
    relatedDocs:
      - relatedDoc: 
        title: Card Management
        description: Allows management of payment instruments that are used to perform financial transaction.
        link: ./docs/REPLACE-ME1.md
      - relatedDoc: 
        title: Customer Management
        description: Allows management of a cardholder's demographic information like name, address, phone numbers.
        link: ./docs/REPLACE-ME2.md
      - relatedDoc: 
        title: Account Management
        description: Allows management of the account related to the card.
        link: ./docs/REPLACE-ME3.md
    relatedAPIs:
      - relatedAPI: 
        title: Add a new card
        description: Add a new card to an existing customer and account.
        type: "post"        
        path: "/Helix/V1/PaymentInstrument/Initiate"
      - relatedAPI: 
        title: Activate a card
        description: Activate a card prior to first usage.
        type: "put"        
        path: "/Helix/V1/PaymentInstrument/{paymentInstrumentId}/ActivateCard/Execute"
      - relatedAPI: 
        title: Report a lost or stolen card
        description: Block a card due to it having been lost or stolen.
        type: "put"        
        path: "/Helix/V1/PaymentInstrument/{paymentInstrumentId}/LostStolen/Execute"
